<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Learning Plan Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Set your Cloudflare Worker URL here when ready -->
  <script>
    window.CF_WORKER_URL = "https://YOUR-WORKER-URL";
  </script>
  <style>
    :root { --bg:#f7f7f7; --fg:#111; --muted:#555; --card:#fff; --border:#ddd; }
    * { box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; background: var(--bg); color: var(--fg); }
    header { padding:16px 20px; background:#111; color:#fff; }
    main { max-width: 1100px; margin: 24px auto; padding: 0 20px; }
    .card { background: var(--card); border:1px solid var(--border); border-radius:12px; padding:16px; margin-bottom:16px; }
    .row-2 { display:grid; grid-template-columns: 1fr 1fr; gap:12px; }
    .row-3 { display:grid; grid-template-columns: 1fr 1fr 1fr; gap:12px; }
    label { display:block; font-weight:600; margin-bottom:6px; }
    input[type="text"], input[type="number"], textarea { width:100%; padding:10px; border:1px solid #ccc; border-radius:10px; font-size:14px; }
    textarea { min-height:110px; }
    .small { font-size:12px; color: var(--muted); }
    .actions { display:flex; gap:8px; justify-content:flex-end; }
    button { padding:10px 14px; border:1px solid #111; border-radius:10px; cursor:pointer; }
    .primary { background:#111; color:#fff; }
    .secondary { background:#fff; color:#111; }
    /* Drop zone */
    .drop { border:2px dashed #bbb; border-radius:12px; padding:16px; text-align:center; }
    .drop p { margin:6px 0 0 0; color:#666; }
    ul.files { margin:10px 0 0 18px; }
    ul.files li { margin:4px 0; }
    /* Results */
    pre { white-space:pre-wrap; }
  </style>
</head>
<body>
  <header>
    <h1>Learning Plan Planner</h1>
    <div class="small">Plan modules and outcomes from your overview, audience, and materials.</div>
  </header>

  <main>
    <!-- Inputs -->
    <section class="card">
      <h2>Inputs</h2>

      <div class="row-2">
        <div>
          <label for="orgName">Organization Name</label>
          <input id="orgName" type="text" placeholder="Client or internal org name" />
        </div>
        <div>
          <label for="moduleCount">Number of Modules</label>
          <input id="moduleCount" type="number" min="0" placeholder="Leave blank to let AI decide" />
          <div class="small">Blank = let AI determine a sensible count.</div>
        </div>
      </div>

      <div class="row-2" style="margin-top:12px">
        <div>
          <label for="overview">Overview</label>
          <textarea id="overview" placeholder="Project context, goals, constraints, timeline, success metrics."></textarea>
        </div>
        <div>
          <label for="audience">Audience</label>
          <textarea id="audience" placeholder="Roles, prior knowledge, environment, scale, regions."></textarea>
        </div>
      </div>

      <div class="card" style="margin-top:12px">
        <label>What type of Learning Experiences?</label>
        <div class="row-3">
          <label><input type="checkbox" name="lx" value="Live Session" /> Live Session</label>
          <label><input type="checkbox" name="lx" value="Coaching/Mentoring" /> Coaching/Mentoring</label>
          <label><input type="checkbox" name="lx" value="eLearning" /> eLearning</label>
          <label><input type="checkbox" name="lx" value="Software Simulation" /> Software Simulation</label>
          <label><input type="checkbox" name="lx" value="Practical Application Activities" /> Practical Application Activities</label>
        </div>
      </div>

      <div class="card" style="margin-top:12px">
        <label>Presentations, documents, and PDFs</label>
        <div id="dropZone" class="drop">
          <strong>Drop files here</strong>
          <p class="small">Or click to choose files</p>
        </div>
        <input id="fileInput" type="file" multiple style="display:none" />
        <ul id="fileList" class="files"></ul>
      </div>

      <div class="actions" style="margin-top:12px">
        <button id="launchBtn" type="button" class="primary">Launch AI Assistant</button>
      </div>
      <div class="small" id="status"></div>
    </section>

    <!-- Output -->
    <section class="card" aria-live="polite">
      <h2>Result</h2>
      <div id="results"></div>
    </section>
  </main>

  <!-- Scripts -->
  <!-- Keep draft helper available if we wire to Worker later -->
  <script src="./api/draft.js"></script>
  <script src="./app.js"></script>
  <script>
    // Click-to-open for drop zone
    document.getElementById('dropZone').addEventListener('click', () => {
      document.getElementById('fileInput').click();
    });
  </script>
</body>
</html>
