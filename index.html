<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Instructional Design Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;padding:0 0 48px}
    header{padding:16px 24px;border-bottom:1px solid #e5e7eb}
    main{max-width:960px;margin:24px auto;padding:0 16px;display:grid;gap:16px}
    .row{display:grid;gap:8px}
    label{font-weight:600}
    textarea,input,button{font:inherit}
    textarea{width:100%;min-height:120px;padding:10px;border:1px solid #d1d5db;border-radius:8px}
    button{padding:10px 16px;font-weight:600;cursor:pointer;border-radius:8px;border:1px solid #1f2937;background:#111827;color:#fff}
    button:disabled{opacity:.6;cursor:not-allowed}
    pre{background:#f6f7f9;border:1px solid #e5e7eb;border-radius:8px;padding:12px;overflow:auto}
    .muted{color:#6b7280;font-size:14px}
    .error{color:#b91c1c;font-weight:600}
    .ok{color:#065f46;font-weight:600}
  </style>
</head>
<body>
  <header>
    <h1>Instructional Design Assistant</h1>
    <p class="muted">Calls your Cloudflare Worker directly.</p>
  </header>

  <main>
    <section class="row">
      <label for="notes">Optional notes to include in the draft request</label>
      <textarea id="notes" placeholder="Key goals, constraints, audience, or brief context"></textarea>
      <button id="aiBtn">Launch AI Instructional Designer</button>
      <div id="status" class="muted"></div>
    </section>

    <section class="row">
      <label>Response</label>
      <pre id="output">{ }</pre>
    </section>
  </main>

  <script>
    // Your Worker base URL
    const WORKER_BASE = "https://id-assistant.jasons-c51.workers.dev";

    async function callWorker(path, body) {
      const url = WORKER_BASE.replace(/\/+$/,'') + path; // normalize trailing slash
      const res = await fetch(url, {
        method: "POST",
        headers: { "content-type": "application/json" },
        body: JSON.stringify(body || {})
      });
      return res;
    }

    async function launchAI() {
      const btn = document.getElementById('aiBtn');
      const out = document.getElementById('output');
      const status = document.getElementById('status');
      btn.disabled = true;
      status.className = 'muted';
      status.textContent = 'Calling /answer at your Worker...';

      try {
        const payload = { notes: document.getElementById('notes').value || '' };

        // Try /answer first, then /draft
        let res = await callWorker('/answer', payload);
        if (!res.ok) {
          status.textContent = `Answer fallback: trying /draft (prev ${res.status})...`;
          res = await callWorker('/draft', payload);
        }

        const text = await res.text();
        let data;
        try { data = JSON.parse(text); }
        catch { data = { raw: text }; }

        status.textContent = res.ok ? 'OK' : `Error ${res.status}`;
        status.className = res.ok ? 'ok' : 'error';
        out.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        status.className = 'error';
        status.textContent = 'Network or CORS error';
        out.textContent = JSON.stringify({ error: String(err) }, null, 2);
      } finally {
        btn.disabled = false;
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('aiBtn').addEventListener('click', launchAI);
    });
  </script>
</body>
</html>
