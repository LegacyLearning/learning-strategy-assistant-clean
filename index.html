<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instructional Design Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <section id="planner" style="max-width:900px;margin:24px auto;padding:16px;display:grid;gap:16px;">
    <h1 style="margin:0;">Instructional Design Planner</h1>

    <label>
      <div style="font-weight:600;">Organization Name</div>
      <input id="orgName" type="text" style="width:100%;padding:8px;" placeholder="Acme Corp">
    </label>

    <label>
      <div style="font-weight:600;">Overview</div>
      <textarea id="overview" rows="5" style="width:100%;padding:8px;" placeholder="Project summary, goals, constraints"></textarea>
    </label>

    <label>
      <div style="font-weight:600;">Number of Modules <span style="font-weight:400;">(leave blank for AI)</span></div>
      <input id="moduleCount" type="number" min="1" style="width:240px;padding:8px;">
    </label>

    <div>
      <div style="font-weight:600;">Learning Experience Types</div>
      <div style="display:grid;gap:8px;margin-top:8px;">
        <label><input type="checkbox" name="lx" value="Live Session"> Live Session</label>
        <label><input type="checkbox" name="lx" value="Coaching/Mentoring"> Coaching/Mentoring</label>
        <label><input type="checkbox" name="lx" value="eLearning"> eLearning</label>
        <label><input type="checkbox" name="lx" value="Software Simulation"> Software Simulation</label>
        <label><input type="checkbox" name="lx" value="Practical Application Activities"> Practical Application Activities</label>
      </div>
    </div>

    <label>
      <div style="font-weight:600;">Audience</div>
      <input id="audience" type="text" style="width:100%;padding:8px;" placeholder="Who will be trained">
    </label>

    <div>
      <div style="font-weight:600;margin-bottom:8px;">Upload presentations, documents, PDFs</div>
      <div id="dropZone" style="border:2px dashed #999;padding:24px;text-align:center;">
        Drag files here
        <div style="margin:12px 0;">or</div>
        <label style="display:inline-block;padding:8px 12px;border:1px solid #ccc;cursor:pointer;">
          Choose files
          <input id="fileInput" type="file" multiple accept=".pdf,.doc,.docx,.ppt,.pptx,.txt" style="display:none;">
        </label>
      </div>
      <ul id="fileList" style="margin-top:12px;padding-left:16px;"></ul>
    </div>

    <button id="launchBtn" style="padding:10px 16px;font-weight:600;">Launch AI Assistant</button>

    <div id="results" style="margin-top:16px;"></div>
  </section>

  <!-- Load the app logic -->
  <script src="app.js" defer></script>
</body>
</html>
