<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Instructional Design Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 0; padding: 0; }
    #planner { max-width: 900px; margin: 24px auto; padding: 16px; display: grid; gap: 16px; }
    #dropZone { border: 2px dashed #999; padding: 24px; text-align: center; }
    #dropZone.hover { background: #f5f5f5; }
    .module { margin: 12px 0; padding: 10px; border: 1px solid #ddd; border-radius: 8px; }
    button { padding: 10px 16px; font-weight: 600; }
  </style>
  <script>
    // REQUIRED: set your Worker base URL here or via Vercel env and inject at build
    window.CF_WORKER_URL = window.CF_WORKER_URL || "https://id-assistant.jasons-c51.workers.dev";
  </script>
</head>
<body>
  <section id="planner">
    <h1>Instructional Design Planner</h1>

    <label>
      <div style="font-weight:600;">Organization Name</div>
      <input id="orgName" type="text" style="width:100%;padding:8px;" placeholder="Acme Corp" />
    </label>

    <label>
      <div style="font-weight:600;">Overview</div>
      <textarea id="overview" rows="5" style="width:100%;padding:8px;" placeholder="Project summary, goals, constraints"></textarea>
    </label>

    <label>
      <div style="font-weight:600;">Number of Modules <span style="font-weight:400;">(blank lets AI decide)</span></div>
      <input id="moduleCount" type="number" min="1" style="width:240px;padding:8px;" />
    </label>

    <div>
      <div style="font-weight:600;">Learning Experience Types</div>
      <div style="display:grid;gap:8px;margin-top:8px;">
        <label><input type="checkbox" name="experienceType" value="Live Session"> Live Session</label>
        <label><input type="checkbox" name="experienceType" value="Coaching/Mentoring"> Coaching/Mentoring</label>
        <label><input type="checkbox" name="experienceType" value="eLearning"> eLearning</label>
        <label><input type="checkbox" name="experienceType" value="Software Simulation"> Software Simulation</label>
        <label><input type="checkbox" name="experienceType" value="Practical Application Activities"> Practical Application Activities</label>
      </div>
    </div>

    <label>
      <div style="font-weight:600;">Audience</div>
      <input id="audience" type="text" style="width:100%;padding:8px;" placeholder="Who will be trained" />
    </label>

    <div>
      <div style="font-weight:600;margin-bottom:8px;">Upload presentations, documents, PDFs</div>
      <div id="dropZone">
        Drag files here
        <div style="margin:12px 0;">or</div>
        <label style="display:inline-block;padding:8px 12px;border:1px solid #ccc;cursor:pointer;">
          Choose files
          <input id="filePicker" type="file" multiple accept=".pdf,.doc,.docx,.ppt,.pptx,.txt,.png,.jpg,.jpeg" style="display:none;" />
        </label>
      </div>
      <ul id="fileList" style="margin-top:12px;padding-left:16px;"></ul>
    </div>

    <button id="launchBtn">Launch AI Assistant</button>

    <div id="results" style="margin-top:16px;"></div>
  </section>

  <script src="/api/draft.js"></script>
  <script src="/app.js" defer></script>
</body>
</html>
