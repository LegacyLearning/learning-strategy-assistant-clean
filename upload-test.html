<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Uploader Test</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; background: #0b1020; color: #e6eaf3; }
    .wrap { max-width: 900px; margin: 0 auto; }
    h1 { font-size: 18px; }
    .drop { margin-top: 16px; border: 3px dashed #2b5cff; border-radius: 16px; padding: 30px; min-height: 200px; display: flex; align-items: center; justify-content: center; background: #0f1530; }
    .drop.drag { background: #121a43; }
    .btns { display: flex; gap: 10px; justify-content: center; margin-top: 8px; }
    .files { margin-top: 16px; display: grid; gap: 10px; }
    .file { display: flex; gap: 10px; align-items: center; background: #101735; border: 1px solid #26315f; border-radius: 10px; padding: 10px 12px; }
    .file a { color: #9fbaff; text-decoration: none; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 520px; }
    .meta { font: 12px ui-monospace, Menlo, monospace; color: #9fb0d8; }
    button { background: #1b2350; color: #e6eaf3; border: 1px solid #2a3566; border-radius: 10px; padding: 8px 12px; cursor: pointer; }
    .msg { margin-top: 10px; font: 12px ui-monospace, Menlo, monospace; color: #9fb0d8; }
    .msg.bad { color: #fca5a5; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Uploader Test</h1>
    <p>Drop a file or click <b>Choose files</b>. This calls <code>/api/upload</code> and shows the resulting URL.</p>

    <div id="drop" class="drop">
      <div>
        <div style="text-align:center; margin-bottom:8px;">Drag &amp; drop files here</div>
        <div class="btns">
          <button id="chooseBtn" type="button">Choose files</button>
          <input id="fileInput" type="file" multiple style="display:none" />
        </div>
      </div>
    </div>

    <div id="files" class="files"></div>
    <div id="msg" class="msg">Ready.</div>

    <p style="margin-top:16px;"><a href="/">Back to index</a></p>
  </div>

  <script>
    const $ = (id)=>document.getElementById(id);
    const setMsg = (t,bad=false)=>{ const m=$('msg'); m.textContent=t; m.className='msg'+(bad?' bad':''); };
    const fmtSize = (n)=> n<1024? (n+' B') : n<1048576? ((n/1024).toFixed(1)+' KB') : ((n/1048576).toFixed(1)+' MB');
    const state = { files: [] };

    function render(){
      const list = $('files');
      list.innerHTML = state.files.map(f => `
        <div class="file">
          <a href="${f.url}" target="_blank" title="${f.name}">${f.name}</a>
          <span class="meta">${fmtSize(f.size||0)}</span>
        </div>
      `).join('');
    }

    async function uploadOne(file){
      setMsg('Uploading: ' + file.name);
      try{
        const res = await fetch('/api/upload?filename=' + encodeURIComponent(file.name), {
          method: 'POST',
          headers: { 'content-type': file.type || 'application/octet-stream' },
          body: file
        });
        if(!res.ok){
          const t = await res.text().catch(()=>res.statusText);
          setMsg('Upload failed: ' + t, true);
          return;
        }
        const data = await res.json();
        state.files.push({ url: data.url, name: file.name, size: file.size });
        render();
        setMsg('Uploaded: ' + file.name);
      }catch(e){
        setMsg('Upload error: ' + (e?.message || e), true);
      }
    }

    function handleFiles(files){
      const arr = Array.from(files||[]);
      (async ()=>{ for(const f of arr) await uploadOne(f); })();
    }

    // DnD
    const box = $('drop');
    box.addEventListener('dragover', e => { e.preventDefault(); box.classList.add('drag'); });
    box.addEventListener('dragleave', () => box.classList.remove('drag'));
    box.addEventListener('drop', e => {
      e.preventDefault(); box.classList.remove('drag');
      if(e.dataTransfer?.files?.length) handleFiles(e.dataTransfer.files);
    });

    // Choose button
    $('chooseBtn').onclick = () => $('fileInput').click();
    $('fileInput').onchange = (e) => handleFiles(e.target.files);
  </script>
</body>
</html>
